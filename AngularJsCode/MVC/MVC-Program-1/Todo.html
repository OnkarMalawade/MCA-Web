<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body ng-app="todoapp" ng-controller="todoctrl">
    <div class="container alert alert-primary">
        <h2>To-Do List</h2>
        <form ng-submit="todoAdd()">
            <input type="text" ng-model="todoInput" size="30" placeholder="add new" class="form-control">
            <input type="submit" class="btn btn-primary" value="Add New">
        </form>
    </div>
    <br>
    <div class="container mt-4 p-5 bg-primary text-white rounded-end">
        <h2>MCA Todo List</h2>
        <div ng-repeat="x in todoList">
            <h4>
                <input type="checkbox" class="form-check-input" ng-model="x.done">
                <span ng-bind="x.todoText"></span></h4>
            </h4>
        </div>
        <p>
            <button class="btn btn-warning" ng-click="remove()">
            Removed Marked
        </button>
        </p>
    </div>
    <script>
        var app = angular.module('todoapp', []);
        app.controller('todoctrl', function($scope) {
            $scope.todoList = [];

            $scope.todoAdd = function() {
                $scope.todoList.push({
                    todoText: $scope.todoInput,
                    done: false
                });
                $scope.todoInput = "";
            };

            $scope.remove = function() {
                var oldList = $scope.todoList;
                $scope.todoList = [];
                angular.forEach(oldList, function(x) {
                    if (!x.done) $scope.todoList.push(x);
                });
            };
        });
    </script>
</body>

</html>
