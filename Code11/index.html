<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Class Code</h2>
    <p id="demo"></p>
    <script>
        class emp{
            constructor(name, year){
                this.name = name;
                this.year = year;
            }
            exp(){
                const date = new Date();
                return date.getFullYear() - this.year;
            }
        }

        const my1 = new emp("Onkar",2020);
        document.getElementById("demo").innerHTML = "Job  experiance is " + my1.exp() +" years.";
        window.alert("Job  experiance is " + my1.exp() +" years.");
    </script>
</body>
</html>
