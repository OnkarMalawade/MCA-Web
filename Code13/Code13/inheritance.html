<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis alias illo deserunt numquam molestias in hic accusantium cumque cupiditate debitis unde magnam labore quaerat reprehenderit, tenetur beatae! Impedit, necessitatibus id.</p>
    
    <p id="demo"></p>

    <script>
        class Car{
            constructor(name){
                this.name = name;
            }
            present(){
                return 'I have  a ' + this.name;
            }
        }

        class Model extends Car{
            constructor(name, mod){
                super(name);
                this.mod = mod;
            }
            show(){
                return this.present() + ' , it  is a model  name ' +  this.mod;
            }
        }

        const myCar = new Model("Maruti", "WagonR");
        document.getElementById("demo").innerHTML = myCar.show();
        window.alert(myCar.show());
    </script>
</body>
</html>
