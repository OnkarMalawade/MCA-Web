<!DOCTYPE html>
<html>

    <body>
        <p style="color: blue; font-size: 20px;">Addition:</p>
        <p id="p1" style="color: red; font-size: 20px;">Result</p>
        
        <p style="color: blue; font-size: 20px;">Substraction:</p>
        <p id="p2" style="color: red; font-size: 20px;">Result</p>

        
        <p style="color: blue; font-size: 20px;">Multiplication:</p>
        <p id="p3" style="color: red; font-size: 20px;">Result</p>

        
        <p style="color: blue; font-size: 20px;">Division:</p>
        <p id="p4" style="color: red; font-size: 20px;">Result</p>
        <script>
            var a = 30;
            var b = 6;
            var c = a + b;
            var d = a - b;
            var e = a * b;
            var f = a / b;
            document.getElementById('p1').innerHTML=c;
            document.getElementById('p2').innerHTML=d;
            document.getElementById('p3').innerHTML=e;
            document.getElementById('p4').innerHTML=f;
        </script>
    </body>
</html>
