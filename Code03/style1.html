<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <p id = "p2">This is My first Practical in the JavaScript.</p>
    <button onclick="document.getElementById('p2').style.fontSize='30px'">Change  Font Size</button>
    <button onclick="document.getElementById('p2').style.fontFamily='Arial, Helvetica, sans-serif'">Change  Font Family</button>
    <button onclick="document.getElementById('p2').style.color='yellow'">Change  Font Color</button>
    <button onclick="document.getElementById('p2').style.backgroundColor='Red'">Change  Bg Color</button>
    <button onclick="document.getElementById('p2').style.display='None'">Hide Text</button>
    <button onclick="document.getElementById('p2').style.display='block'">Show Text</button>
    <button onclick="document.getElementById('p2').style.textAlign='Center'">Align Text</button>
    <button onclick="document.getElementById('p2').style.textAlign='Right'">Align Text Right</button>
    <button onclick="document.getElementById('p2').style.textAlign='Left'">Align Text Left</button>
    <button onclick="document.getElementById('p2').style.textDecoration='UnderLine'">UnderLine Text</button>
    <button onclick="document.getElementById('p2').style.fontWeight='Bold'">Bold Text</button>
    <button onclick="document.getElementById('p2').style.border.color ='#FF0000'">Border color</button>
    <button onclick="document.getElementById('p2').style.opacity='0.5'">Opacity Text</button>
    <button onclick="document.getElementById('p2').style.textShadow= '2px 2px #FF0000'">Shadow Text</button>
</body>
</html>
